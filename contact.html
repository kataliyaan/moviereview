<html>
<head>
    <link rel="icon" href="logo.png">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
       body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: black;
            position: relative;
        }
        .navbar .name {
            display: flex;
            align-items: center;
            font-weight: bold;
            color: red;
        }
        .navbar .menu {
            display: flex;
            gap: 20px;
        }
        .navbar .menu a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .navbar .menu a:hover {
            color: red;
        }
        .navbar .search {
            position: relative;
            display: flex;
            align-items: center;
        }
        .navbar .search input {
            padding: 5px 10px;
            padding-right: 30px; 
            color: white;
            background-color: #333;
            border: 1px solid #555;
            border-radius: 5px;
        }
        .navbar .search input::placeholder {
            color: #aaa;
        }
        .navbar .search .fa-search {
            position: absolute;
            right: 10px; 
            color: white;
        }
        .container {
            display: flex;
            height: 100%;
            margin-top: 60px; 
        }
        .left-panel {
            background-color: #FF0000;
            color: white;
            width: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .left-panel h2 {
            font-size: 2rem;
            margin: 0;
        }
        .right-panel {
            background-color: #222;
            color: white;
            width: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        form {
            width: 80%;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input, textarea {
            width: 100%;
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
        }
        input[type="email"] {
            background-color: #333;
            color: white;
        }
        textarea {
            height: 100px;
            resize: none;
            background-color: #333;
            color: white;
        }
        button.submit-btn {
            background-color: #FF0000;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            border-radius: 4px;
        }
        button.submit-btn:hover {
            background-color: #CC0000;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="name">
            <p>ONREAD</p>
        </div>
        <div class="search">
            <input type="text" placeholder="Search...">
            <i class="fas fa-search"></i>
        </div>
        <div class="menu">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>
    <div class="container">
        <div class="left-panel">
            <h2>HAVE WE MISSED<br>ANYTHING GOOD<br>LATELY?<br>LET US KNOW</h2>
        </div>
        <div class="right-panel">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
                <div class="form-group">
                    <label for="email">Email <span>*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Leave us a message...</label>
                    <textarea id="message" name="message"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-btn">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
